<script>
let arr = [
    {"e_id": 21, "e_name": "Harshada", "e_salary": 5000000},
    {"e_id": 22, "e_name": "Gauri", "e_salary": 4500000},
    {"e_id": 23, "e_name": "Sudarshan", "e_salary": 6000000},
    {"e_id": 24, "e_name": "Akshay", "e_salary": 4800000},
    {"e_id": 25, "e_name": "Rohan", "e_salary": 5500000}
];
document.write('<table border="1" cellpadding="10px" cellspacing="10px" align="center">');
document.write(`<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Salary</th>
    </tr>`);  // Header row
arr.forEach((rec) => {
    document.write(`<tr>
         <td>${rec.e_id}</td> 
         <td>${rec.e_name}</td>
          <td>${rec.e_salary}</td> 
          </tr>`);
});
document.write('</table>');



</script>
