<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 48%;
            border-radius: 5px;
        }
        button.reset {
            background: #dc3545;
        }
    </style>
    <script>
        function validateForm() {
            let isValid = true;

            // Name validation
            //"name"=sudarshan
            let name = document.getElementById("name").value;
            let nameError = document.getElementById("nameError");
            let nameRegex = /^[A-Za-z ]+$/;
            if (!nameRegex.test(name)) {
                nameError.textContent = "Name must only contain alphabets and spaces.";
                isValid = false;
            } else {
                nameError.textContent = "";
            }

            // Email validation
            let email = document.getElementById("email").value;
            let emailError = document.getElementById("emailError");
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = "Enter a valid email address.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            // Password validation
            let password = document.getElementById("password").value;
            let passwordError = document.getElementById("passwordError");
            if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters long.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            // Address validation
            let address = document.getElementById("address").value;
            let addressError = document.getElementById("addressError");
            if (address.trim() === "") {
                addressError.textContent = "Address cannot be empty.";
                isValid = false;
            } else {
                addressError.textContent = "";
            }

            // Gender validation
            let genderError = document.getElementById("genderError");
            if (!document.querySelector('input[name="gender"]:checked')) {
                genderError.textContent = "Please select a gender.";
                isValid = false;
            } else {
                genderError.textContent = "";
            }

            // Country, State, City validation
            let country = document.getElementById("country").value;
            let countryError = document.getElementById("countryError");
            if (country === "") {
                countryError.textContent = "Please select a country.";
                isValid = false;
            } else {
                countryError.textContent = "";
            }

            let state = document.getElementById("state").value;
            let stateError = document.getElementById("stateError");
            if (state === "") {
                stateError.textContent = "Please select a state.";
                isValid = false;
            } else {
                stateError.textContent = "";
            }

            let city = document.getElementById("city").value;
            let cityError = document.getElementById("cityError");
            if (city === "") {
                cityError.textContent = "Please select a city.";
                isValid = false;
            } else {
                cityError.textContent = "";
            }

            return isValid;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" >
            <span id="nameError" class="error"></span>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" >
            <span id="emailError" class="error"></span>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" >
            <span id="passwordError" class="error"></span>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" ></textarea>
            <span id="addressError" class="error"></span>
            
            <label for="country">Country:</label>
            <select id="country" name="country" >
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="India">India</option>
            </select>
            <span id="countryError" class="error"></span>
            
            <label for="state">State:</label>
            <select id="state" name="state" ></select>
            <span id="stateError" class="error"></span>
            
            <label for="city">City:</label>
            <select id="city" name="city"></select>
            <span id="cityError" class="error"></span>
            
            <button type="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </form>
    </div>
</body>
</html>
