<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
  
</head>
<body>
    <h1>Welcome</h1>
<!-- Mouse Events -->
 <button id="clickButton" style="background-color: aqua; ">Click me</button>
 <button id="ondblclick" >Double Click me</button>
 <button onclick="Welcome" style="background-color: aqua; ">Click me</button>
 <p id="output"></p>

 <script>
    const clickButton=document.getElementById('clickButton');
    const ondblclick=document.getElementById('ondblclick');
  
    clickButton.addEventListener('click',function(){
      output.textContent='Button Clicked!';
      console.log("button clicked")
    });
    ondblclick.addEventListener('click',function(){
      output.textContent='Button doubled Clicked!';
      console.log("double button clicked")
    });
  
    </script>
</body>
</html>
